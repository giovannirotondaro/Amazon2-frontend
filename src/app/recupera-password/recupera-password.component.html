  </head>
  <body>
    <div class="row" id="reg">

          <a href="https://ibb.co/NLZv56Y">

          </a>
          <a href="https://ibb.co/TRk1xRQ">
            <img src="https://i.ibb.co/pZxQBZH/picture.png" alt="picture" border="0" width="100%" height="20%">
          </a>
          <a href="https://ibb.co/NLZv56Y">
            <img src="https://i.ibb.co/vJZFpxz/stripes2.png" alt="stripes2" border="0" width="100%" height="5%">
          </a>
          <a href="https://ibb.co/NLZv56Y">
            <img src="https://i.ibb.co/vJZFpxz/stripes2.png" alt="stripes2" border="0" width="100%" height="5%">
          </a>
          <a href="https://ibb.co/G9Nxky0">
            <img src="https://i.ibb.co/m0gDtkG/world2.png" alt="world2" border="0" width="100%" height="20%">
          </a>
          <a href="https://ibb.co/NLZv56Y">
            <img src="https://i.ibb.co/vJZFpxz/stripes2.png" alt="stripes2" border="0" width="100%" height="5%">
          </a>
          <a href="https://ibb.co/NLZv56Y">
            <img src="https://i.ibb.co/vJZFpxz/stripes2.png" alt="stripes2" border="0" width="100%" height="5%">
          </a>
          <a href="https://ibb.co/hWJnn5Y">
            <img src="https://i.ibb.co/wWFbbHc/Daco-222378.png" alt="Daco-222378" border="0" width="100%" height="15%">
          </a>
          <a href="https://ibb.co/NLZv56Y">
            <img src="https://i.ibb.co/vJZFpxz/stripes2.png" alt="stripes2" border="0" width="100%" height="5%">
          </a>
          <a href="https://ibb.co/NLZv56Y">
            <img src="https://i.ibb.co/vJZFpxz/stripes2.png" alt="stripes2" border="0" width="100%" height="5%">
          </a>
          <a href="https://ibb.co/FH4KzZk">
            <img src="https://i.ibb.co/TWMktjD/picture-PIC.png" alt="picture-PIC" border="0" width="100%" height="23%">
          </a>
          <a href="https://ibb.co/NLZv56Y">
            <img src="https://i.ibb.co/vJZFpxz/stripes2.png" alt="stripes2" border="0" width="100%" height="5%">
          </a>
          <a id="imgSottoSinistra" href="https://ibb.co/DCgmgkH">
            <img src="https://i.ibb.co/2tYRYP1/tech-icon-png-3-1.png" alt="tech-icon-png-3-1" border="0" width="100%" height="20%">
          </a>
        </div>

        <div id="parteCentrale">
          <div id="container">
            <br>
            <div class="row justify-content-center" id="rigaLogo">
              <img src=" https://i.ibb.co/TL2nDQY/tecno-Zone-logo.png" alt="tech-icon-png-3-2" border="0"  id="logoImg">
            </div>
            <br>
            <div class="row justify-content-center">
              <p-card header="Recupera le credenziali di accesso"  [style]="{width: '450px'}" styleClass="p-card-shadow">
                <div id="centraPasswordRecuperata">
                  <div class="row justify-content-center" id="rigaBarra">
                    <div class="card" [style]="{'width':'100%','border': '0px'}">
                      <h5>Tempo Rimanente</h5>
                      <div *ngIf="value > 40;then verde"></div>
                      <ng-template #verde>
                        <p-progressBar [style]="{'width':'100%','background-color':'Chartreuse'}" [showValue]="true" [unit]="s" [value]="value"></p-progressBar>
                      </ng-template>
                      <div *ngIf="value>15 && value<=40;then giallo"></div>
                      <ng-template #giallo>
                        <p-progressBar [style]="{'width':'100%','background-color':'orange'}" [showValue]="true" [unit]="s" [value]="value"></p-progressBar>
                      </ng-template>
                      <div *ngIf="value<=15;then red"></div>
                      <ng-template #red>
                        <p-progressBar [style]="{'width':'100%','background-color':'red'}" [showValue]="true" [unit]="s" [value]="value"></p-progressBar>
                      </ng-template>   
                    </div>
                  </div>
                  <br>
                </div>
                <div class="row justify-content-center">
                  <strong>Inserisci il codice</strong>
                </div>
                <div class="row justify-content-center">
                  <input type="text" id="campoCodice" [(ngModel)]="codiceInserito"> 
                </div>            
                <br>
                <div class="row justify-content-center" id="rigaBottone">
                  <button pButton pRipple type="button" label="Prosegui" [style]="{width: '30%',height: '35px'}" class="p-button-success" (click)="controllaCodice()"></button>&nbsp;
                  <button pButton pRipple type="button" label="Reinvia" [style]="{width: '30%',height: '35px'}" class="p-button-warning" (click)="reinviaCodice()"></button>
                </div>
                <div class="row justify-content-center">
                  <p id="condizioni">
                    <small>
                      Accedendo al tuo account dichiari di aver letto 
                      e accetti le nostre Condizioni generali di uso 
                      e vendita. 
                    </small>
                  </p>
                </div>
              </p-card>
            </div>
            <br>
          </div>
        </div>

      <div id="divImgDestra">
          <a href="https://ibb.co/GHFGY78">
            <img src="https://i.ibb.co/vXDfy1T/handphone2.png" alt="handphone2" border="0" width="100%" height="65%">
          </a>
          <a href="https://ibb.co/2NfqMyG">
            <img src="https://i.ibb.co/NSHxNsc/pngwing-com.png" alt="pngwing-com" border="0" width="100%" height="20%">
          </a>
          <a href="https://ibb.co/68V6TV1">
            <img src="https://i.ibb.co/QkzsTzC/buildings.png" alt="buildings" border="0" width="100%" height="65%">
          </a>
        </div>
      </div>

    <p-dialog header="Ops... si Ã¨ verificato un problema" id="modal" [(visible)]="apriAvvisoCodiceErrato" [style]="{width: '10vw', height: '250px', 'min-width':'500px'}">
      <div class="row" id="rigaInModale">
        <div id="sinistraModale">
          <div id="rigaInModale">
            <h5>Codice di recupero errato</h5>
          </div>
          <div id="rigaInModale">
              <h6>Riprova con un nuvo codice!</h6>
          </div>
        </div>  
        <div id="destraModale">
          <i class="pi pi-exclamation-triangle" style="font-size: 3rem" id="iconModale"></i>
        </div>
      </div>
      <ng-template pTemplate="footer">
          <div class="row justify-content-center" id="rigaInModale">
              <p-button icon="pi pi-check" (click)="chiudiModaleErrore()" label="Chiudi" styleClass="p-button-text" [style]="{height: '30px', 'margin-top': '6px'}"></p-button>
          </div>
      </ng-template>
    </p-dialog>

    <p-dialog header="Codice inviato!" id="modal" [(visible)]="apriAvvisoReinvio" [style]="{width: '10vw', height: '250px', 'min-width':'500px'}">
      <div class="row" id="rigaInModale">
        <div id="sinistraModale">
          <div id="rigaInModale">
            <h5>Codice di recupero inviato</h5>
          </div>
        </div>  
        <div id="destraModale">
          <i class="pi pi-exclamation-triangle" style="font-size: 3rem" id="iconModale"></i>
        </div>
      </div>
      <ng-template pTemplate="footer">
          <div class="row justify-content-center" id="rigaInModale">
              <p-button icon="pi pi-check" (click)="chiudiModaleReinvio()" label="Chiudi" styleClass="p-button-text" [style]="{height: '30px', 'margin-top': '6px'}"></p-button>
          </div>
      </ng-template>
    </p-dialog>
  </body>
</html>
