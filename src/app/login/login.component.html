            <a id="imgLatoSinistro" href="https://ibb.co/DCgmgkH">

            </a>
        </div>

        <div id="parteCentrale">
          <div id="container">
            <br>
            <div class="row justify-content-center" id="divLogo">
              <img src=" https://i.ibb.co/TL2nDQY/tecno-Zone-logo.png" alt="tech-icon-png-3-2" border="0"  id="logoImg">
            </div>
            <br>
            <div class="row justify-content-center">
              <p-card header="Accedi alla piattaforma Techzon"  [style]="{width: '450px'}" styleClass="p-card-shadow">
                <div class="row justify-content-center">
                  <strong>Inserisci l'username</strong>
                </div>
                <div class="row justify-content-center">
                  <input type="text" [(ngModel)]="username" id="campoUsername"> 
                </div>
                <br>
                <div class="row justify-content-center">
                  <strong>Inserisci la password</strong>
                </div>
                <div class="row justify-content-center">
                  <input type="password" [(ngModel)]="password" id="campoPass">
                </div>
                <br>
                <div class="row justify-content-around">
                  <div>
                    <p-radioButton name="selectedValue" value="utente"  [(ngModel)]="entraCome" inputId="azione1"></p-radioButton>
                    <label for="azione1"> </label>
                    Utente
                  </div>
                  <div>
                    <p-radioButton name="selectedValue" value="admin"  [(ngModel)]="entraCome" inputId="azione2"></p-radioButton>
                    <label for="azione2"></label>
                    Admin
                  </div>
                  <div>
                    <p-radioButton name="selectedValue" value="corriere"  [(ngModel)]="entraCome" inputId="azione3"></p-radioButton>
                    <label for="azione3"></label>
                    Corriere
                  </div>
                </div>
                <br>
                <div class="row justify-content-center" id="rigaBottone">
                  <button pButton pRipple type="button" label="Accedi" (click)="doLogin()" [style]="{width: '80%',height: '35px'}" class="p-button-success"></button>
                    <p-dialog header="Ops... si Ã¨ verificato un problema" id="modal" [(visible)]="apriModaleErrore" [modal]="true" [style]="{width: '10vw', height: '250px', 'min-width':'500px'}">
                      <div class="row" id="rigaLoginSbagliato">
                        <div id="sinistraModale">
                          <div id="rigaInModale">
                            <h5>Credenziali di accesso errate</h5>
                          </div>
                          <div id="rigaInModale">
                              <h6>Username o password errati</h6>
                          </div>
                        </div>  
                        <div id="destraModale">
                          <i class="pi pi-exclamation-triangle" style="font-size: 3rem" id="iconModale"></i>
                        </div>
                      </div>
                      <ng-template pTemplate="footer">
                          <div class="row justify-content-center" id="rigaInModale">
                              <p-button icon="pi pi-check" (click)="chiudiModaleErrore()" label="Chiudi" styleClass="p-button-text" [style]="{height: '30px', 'margin-top': '6px'}"></p-button>
                          </div>
                      </ng-template>
                    </p-dialog>
                </div>
                <div class="row justify-content-center">
                  <p id="condizioni">
                    <small>
                    Accedendo al tuo account dichiari di aver letto 
                    e accetti le nostre Condizioni generali di uso 
                    e vendita. 
                  </small>
                  </p>
                </div>
                <div id="centraPasswordRecuperata">
                  <a title="in HTML.it puoi trovare risorse per webmaster" [routerLink]="['/inserisciEmailRecuperoPassword']">Password Dimenticata?</a>
                </div>
              </p-card>
            </div>
            <br>
            <div class="row" id="rigaRegistrati">
              <div id="sinistraRiga"></div>
              <div id="centroRiga" class="row">
                <div id="lineaSinistra">
                  <hr id="linea">
                </div>
                <div id="lineaCentrale" >
                  <strong><a [routerLink]="['/registrazione']">Sei nuovo? Registrati</a></strong>
                </div>
                <div id="lineaDestra">
                  <hr id="linea">
                </div>
              </div>
              <div id="destraRiga"></div>
            </div>
          </div>
        </div>
